---
- name: Prepare
  hosts: ansible_role_gitlab_runner_ubuntu_ct
  gather_facts: false
  tasks:
    - name: Workaround for Amazon ubuntu image
      raw: |
        rm -f /var/lib/dpkg/lock
        rm -f /var/cache/apt/archives/lock
        rm -f /var/lib/apt/lists/lock
        dpkg --configure -a
      become: true
      changed_when: false
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt install -y python-minimal python-zipstream)
      become: true
      changed_when: false